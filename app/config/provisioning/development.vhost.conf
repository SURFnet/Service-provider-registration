<VirtualHost *:443>
    ServerName surf.dev
    ServerAlias www.surf.dev

    SSLEngine on
    SSLCertificateFile /home/vagrant/surf.crt
    SSLCertificateKeyFile /home/vagrant/surf.key

    Alias /simplesaml /vagrant/vendor/simplesamlphp/simplesamlphp/www

    DocumentRoot /vagrant/web
    <Directory /vagrant/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/surf/error.log
    CustomLog /var/log/surf/access.log combined
</VirtualHost>
