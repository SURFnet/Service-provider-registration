thanks.finish.intro: "<p>The SP form has been finished. You will not be able to make any changes to your configuration, and your connection to SURFconext Connect might temporary not work.<br /><br />We assume that tests have been successfull and the service is ready for Production. If the contractual phase has not been finished we'll have to wait. If this has been finished we'll bring the service to Production and inform you as soon as possible.</p>\n<p><strong>What's next?<br /></strong>The SURFconext Production environment is completely separated from SURFconext Connect. Therefore, to go from Connect to Production, you need to import a new set of metadata in your service provider. See the necessary steps <a href=\"https://wiki.surfnet.nl/display/surfconextdev/Connecting+to+SURFconext+production+environment\" target=\"_blank\">on our wiki page</a>.</p>\n<p>Questions? Please let us know via <a href=\"mailto:support@surfconext.nl\">support@surfconext.nl</a> (keep CXT-... in subject line).</p>"
thanks.finish.subtitle: Thanks!
thanks.intro: "<p>The service has been succesfully published on the Connect environment of SURFconext and connected to the test/diy IdP. The service is ready for testing.</p>\n<ul><li><a href=\"https://wiki.surfnet.nl/display/surfconextdev/Guest+and+Test+Identity+Providers#GuestandTestIdentityProviders-DIYSURFconextTestIdentityProvider\" target=\"_blank\">More information on test accounts within the test/diy IdP</a></li>\n</ul><p>For more information please refer to <a href=\"https://support.surfconext.nl/sp\" target=\"_blank\">https://support.surfconext.nl/sp</a> or contact <a href=\"mailto:support@surfconext,nl\">support@surfconext.nl.</a> Don't forget to include the ticket number in the subject line (CXT-....).</p>"
