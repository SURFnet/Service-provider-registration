form.help.acsLocation: "<p>Assertion Consumer Service Location:</p>\n<p>Extracted from MetadataURL. Endpoint where users need to be sent back to after authentication. This must be https with a trusted and valid SSL certificate when going to production. Certificate must differ from the signing certificate.</p>"
form.help.administrativeContact: "<p>First contact for this service regarding:</p>\n<ul><li>contractual matters</li>\n<li>escalation</li>\n<li>if applicable, licence information</li>\n</ul><p>Must differ from technical contact.</p>"
form.help.affiliationAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:eduPersonAffiliation<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.5923.1.1.1.1\" target=\"_blank\">urn:oid:1.3.6.1.4.1.5923.1.1.1.1</a></p>\n<p>Description: Indicates the relationship between the user and his home organisation. \_The following values are permitted:</p>\n<ul><li>student - student</li>\n<li>employee - all employees</li>\n<li>staff - academic staff</li>\n</ul>"
form.help.applicationUrl: '<p>This is the URL where end-users can find the application.<br />This information will be displayed on SURFconext dashboard (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">see wiki</a>). The application webstore for institutions.</p>'
form.help.certificate: "<p>Extracted from MetadataURL</p>\n<ul><li>Valid X.509-certificate.</li>\n<li>Minimum of 2048 bits.</li>\n<li>Can be self-signed.</li>\n<li>Can be expired.</li>\n<li>Cannot match certificate of ACS location.</li>\n</ul>"
form.help.comments: "<ul><li>SURFconext connection</li>\n<li>Usability of this form</li>\n<li>Etc.</li>\n</ul>"
form.help.commonNameAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:cn<br /></a>urn:oid: <a href=\"http://oid-info.com/get/2.5.4.3\" target=\"_blank\">urn:oid:2.5.4.3</a></p>\n<p>Description: full name.</p>"
form.help.contact: '<p>This person initially fills out the form. This is the person with whom the intake did take place. The role of this person can vary (tech, admin).</p>'
form.help.descriptionEn: '<p>Describe the primary purpose of this service in English. This information should clearly outline what this service provides for end-users.<br />This information will be displayed on SURFconext dashboard (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">see wiki</a>). The application webstore for institutions.</p>'
form.help.descriptionNl: '<p>Describe the primary purpose of this service in Dutch. This information should clearly outline what this service provides for end-users.<br />This information will be displayed on SURFconext dashboard (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">see wiki</a>). The application webstore for institutions.</p>'
form.help.displayNameAttribute: "<p>urn:mace: <a title=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:displayName<br /></a>urn:oid: <a href=\"http://oid-info.com/cgi-bin/display?oid=2.16.840.1.113730.3.1.241&amp;action=display\" target=\"_blank\">urn:oid:2.16.840.1.113730.3.1.241</a></p>\n<p>Description: name as displayed in applications.</p>"
form.help.emailAddressAttribute: "<p>urn:mace: <a title=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:mail<br /></a>urn:oid: <a href=\"http://oid-info.com/get/0.9.2342.19200300.100.1.3\">urn:oid:0.9.2342.19200300.100.1.3</a></p>\n<p>Description: e-mail address; syntax in accordance with RFC 5322.</p>"
form.help.entitlementAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:eduPersonEntitlement<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.5923.1.1.1.7\" target=\"_blank\">urn:oid:1.3.6.1.4.1.5923.1.1.1.7</a></p>\n<p>Description: entitlement; custom URI (URL or URN) that indicates an entitlement to something.</p>"
form.help.entityId: '<p>Extracted from MetadataURL. SAML technical name of your service. Must be unique within SURFconext. See <a href="https://wiki.surfnet.nl/display/surfconextdev/Connection+metadata#Connectionmetadata-SPmetadataHowtotellSURFconextaboutyourservice" target="_blank">this</a> wiki page for more information</p>'
form.help.eulaUrl: '<p><span class="_Tgc">End-user license agreement: the contract agreement between purchaser and licensor.<br /></span></p>'
form.help.givenNameAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:givenName<br /></a>urn:oid: <a href=\"http://oid-info.com/get/2.5.4.3\" target=\"_blank\">urn:oid:2.5.4.3</a></p>\n<p>Description: given name / “name known by”; combinations of title, initials, and “name known</p>"
form.help.logoUrl: "<ul><li>URL of the location of the logo.</li>\n<li>Dimensions of the image: 500x300 (width: 500 pixels. height: 300 pixels).</li>\n<li>Lossless image format (e.g. .PNG or GIF).</li>\n<li>No JPG.</li>\n</ul><p>The logo will be displayed on SURFconext dashboard (<a href=\"https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard\" target=\"_blank\">see wiki</a>). The application webstore for institutions.</p>"
form.help.metadataUrl: '<p>This URL is generated by your SAML2.0 enabled software (ADFS, NETIQ, SimpleSAML). <br />During testing phase http location is ok. Going to production? Then a secured https location (minimal score B on <a href="https://www.ssllabs.com/ssltest/" target="_blank">SSLlabs</a>) is required.</p>'
form.help.nameEn: '<p>Name of the service in English.<br />This information will be displayed on SURFconext dashboard (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">see wiki</a>). The application webstore for institutions.</p>'
form.help.nameNl: '<p>Name of the service in Dutch.<br />This information will be displayed on SURFconext dashboard (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">see wiki</a>). The application webstore for institutions.</p>'
form.help.organizationAttribute: "<p>urn:mace: <a href=\"http://www.terena.org/registry/terena.org/attribute-def/\" target=\"_blank\">urn:mace:terena.org:attribute-def:schacHomeOrganization<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.25178.1.2.9\" target=\"_blank\">urn:oid:1.3.6.1.4.1.25178.1.2.9</a></p>\n<p>Description: the user's organisation using the organisation’s domain name; syntax in accordance with RFC 1035.</p>"
form.help.organizationTypeAttribute: "<p>urn:mace: <a href=\"http://www.terena.org/registry/terena.org/attribute-def/\" target=\"_blank\">urn:mace:terena.org:attribute-def:schacHomeOrganizationType<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.25178.1.2.10\" target=\"_blank\">urn:oid:1.3.6.1.4.1.25178.1.2.10</a></p>\n<p>Description: designation of the type of organisation as defined on<a href=\"http://www.terena.org/registry/terena.org/schac/homeOrganizationType\" target=\"_blank\"> http://www.terena.org/registry/terena.org/schac/homeOrganizationType.</a></p>"
form.help.personalCodeAttribute: "<p>urn:mace: <a class=\"external-link\" href=\"https://wiki.refeds.org/display/STAN/SCHAC+schema+IAD+1.5.0.c#SCHACschemaIAD1.5.0.c-schacPersonalUniqueCodeschacPersonalUniqueCode\">urn:schac:attribute-def:schacPersonalUniqueCode</a><a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\"><br /></a>urn:oid: <a class=\"external-link\" href=\"https://wiki.refeds.org/display/STAN/SCHAC+schema+IAD+1.5.0.c#SCHACschemaIAD1.5.0.c-SCHAC_LDAP_SchemaSCHACLDAPSchema\">urn:oid:1.3.6.1.4.1.25178.1.2.14</a></p>\n<p>Description: The user's student, employee, and/or member id as used in the institution's internal systems.</p>\n<p>Example:</p>\n<ul><li>urn:schac:personalUniqueCode:nl:local:example.edu:employeeid:x12-3456</li>\n<li>urn:schac:personalUniqueCode:nl:local:example.nl:studentid:s1234567</li>\n</ul>"
form.help.preferredLanguageAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:preferredLanguage<br /></a>urn:oid: <a href=\"http://oid-info.com/get/2.16.840.1.113730.3.1.39\" target=\"_blank\">urn:oid:2.16.840.1.113730.3.1.39</a></p>\n<p>Description: a two-letter abbreviation for the preferred language according to the ISO 639 language abbreviation code table; no subcodes.</p>"
form.help.principleNameAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:eduPersonPrincipalName<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.5923.1.1.1.6\" target=\"_blank\">urn:oid:1.3.6.1.4.1.5923.1.1.1.6</a></p>\n<p>Description: unique identifier for a user.</p>"
form.help.supportContact: "<p>General contact of the service.</p>\n<p>e.g: helpdesk@yourservice.com</p>"
form.help.surNameAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:givenName<br /></a>urn:oid: <a href=\"http://oid-info.com/get/2.5.4.42\" target=\"_blank\">urn:oid:2.5.4.42</a></p>\n<p>Description: the surname of a person (including any words such as “van”, “de”, “von” etc.) used for personalisation; this can be a combination of existing attributes.</p>"
form.help.technicalContact: "<p>First contact for this service regarding technical matters:</p>\n<ul><li>connection</li>\n<li>changes</li>\n<li>issues</li>\n</ul><p>Must differ from administrative contact.</p>"
form.help.ticketNo: 'Ticket number is for our administration. Please keep this number in the subject of your mail when communicating with us.'
form.help.uidAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:uid<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.1466.115.121.1.15\" target=\"_blank\">urn:oid:0.9.2342.19200300.100.1.1</a></p>\n<p>Description: the unique code for a person that is used as the login name within the institution.</p>"
