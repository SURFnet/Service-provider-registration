form.tab.intro.attributes: "<p>When an end-user logs in to your SP, SURFconext sends a SAML-assertion to the SP. The SAML-assertion contains statements about the user, including identity and possibly a number of other attributes (see list below). Select the attributes this service requires to operate. For each attribute you request a <strong>valid reason</strong> must be provided which will be reviewed. Note: <strong>every extra attribute you request could complicate the contractual phase</strong>: just one more reason to not select more attributes than you absolutely need. Also note that SURFconext operates with a minimal disclosure principle. This means that only the absolute necessary (personal) information is transferred to a service. Check this page for more information: <a href=\"https://wiki.surfnet.nl/x/lACtAQ\" target=\"_blank\">https://wiki.surfnet.nl/x/lACtAQ</a>.</p>\n<p>Possibly some boxes have already been checked. This information is reused from the metadata.</p>\n<p><em>Identity Providers will be informed about the attributes your service requests and must agree to the release of these attributes to your service.</em></p>"
form.tab.intro.comments: '<p>If there are any questions regarding your SURFconext connection or this form, please leave them here.</p>'
form.tab.intro.contact: "<p>Every service connected to SURFconext requires various types of contact details. Depending on the nature of the issue we will consult the following contact:</p>\n<ol><li>Administrative</li>\n<li>Technical</li>\n<li>Support</li>\n</ol><p>See the question mark for a more extensive description. Possibly some information below already has been filled through the metadata. Please check the fields and edit when necessary.</p>\n<p><em>Technical and administrative contact details will not be communicated to end-users.</em></p>"
form.tab.intro.general: '<p>Enter/edit your contact information below. We will use this information in case we have additional questions.</p>'
form.tab.intro.info: '<p>test</p>'
form.tab.intro.info_draft.connect: "<p>Documentation about this SP registration form can be found at: https://wiki.surfnet.nl/x/vIr8Ag</p>\n<p>The registration of your Service Provider consists of two parts. A contractual and technical part. This form covers the technical part. The contractual part will be handled by SURFmarket. <br />In the following pages we will ask you to submit the necessary information that allows us to create a test connection. With the following details ready we estimate this process will take around 20 minutes to complete. Information we need and collect through this form includes:</p>\n<ul><li>Various contacts responsible for the service. Support, administrative and technical should be present.</li>\n<li>Information about SAML 2.0 configuration.</li>\n<li>Metadata information including URL, certificate and logo of your service.</li>\n<li>A list of the attributes your Service Provider requires to operate.</li>\n</ul><p><strong>Publish<br /></strong>When all fields are filled in correctly you can publish the configuration to the SURFconext test environment. The service will be available directly for testing.</p>\n<p><strong>Update<br /></strong>The configuration can be modified whenever you see fit. Just change the fields, press 'update' and 'confirm'. The changes are available instantenously.</p>\n<p><strong>Production<br /></strong>When tests are successful you can request a production connection. Simply press the button 'to production' to initiate this process.<br /><strong>Note:</strong> your service can get production status only if the required contracts are in place.<br /><br />If there are any questions during completion of the form don’t hesitate to mail to <a href=\"mailto:support@surfconext.nl\">support@surfconext.nl</a>. Please add the ticket number to the subject (CXT-...).</p>"
form.tab.intro.info_draft.production: "<p>Documentation SP registrationform: <a href=\"https://wiki.surfnet.nl/x/vIr8Ag\" target=\"_blank\">https://wiki.surfnet.nl/x/vIr8Ag</a><br /><br />Via this form a request is submitted for the accept/production environment of SURFconext. The registration of your Service Provider consists of two parts. A contractual and technical part. This form covers the technical part. The contractual part will be handled by SURFmarket.<br />In the following pages we will ask you to submit the necessary information that allows us to create a test/acc connection. With the following details ready we estimate this process will take around 20 minutes to complete.</p>\n<ul><li>Various contacts responsible for the service. Support, administrative and technical should be present.</li>\n<li>Information about SAML 2.0 configuration. Metadata information including URL, certificate and logo of your service.</li>\n<li>A list of the attributes your Service Provider requires to operate. The fewer required attributes your service has, the more Identity Providers you will be compatible with. Additionally a reason for requesting each attribute must be provided.</li>\n</ul><p><br />Please note that as a result of this form the connected instance will get <strong>acc</strong> status. As soon as this connection has been successfully established and all required contracts are in place, this connection will get production status.</p>\n<p>If there are any questions during completion of the form don’t hesitate to mail to support@surfconext.nl. Please add the ticket number to the subject (CXT-......).</p>"
form.tab.intro.info_published: "<p><strong>Test<br /></strong>The service is ready for testing. For more information on testing your SP <a href=\"https://wiki.surfnet.nl/display/surfconextdev/Guest+and+Test+Identity+Providers\" target=\"_blank\">look on this wikipage</a>.</p>\n<p><strong>Manage configuration<br /></strong>Change the fields you want to modify and press 'update' and next press 'confirm'. The updated configuration is now live and ready for testing.</p>\n<p><strong>Production<br /></strong>When the configuration is ready for production, press 'to production'. After the contractual part has been finished the SURFconext team will put the service on production.<br /><strong>Note:</strong> production environment uses different SURFconext metadata. Make sure to\_<a href=\"https://wiki.surfnet.nl/display/surfconextdev/Connecting+to+SURFconext+production+environment\" target=\"_blank\">prepare</a> the SAML 2.0 software of your application.</p>"
form.tab.intro.metadata: '<p>Please provide the metadata URL of your service. The URL will be validated and the fields below will be filled in automatically (when available in the metadata). <strong>If the input is not correct please change the settings in your SAML enabled software.</strong> Note that the fields with a * are required and need to be correctly configured. Check the following page for more information: <a href="https://wiki.surfnet.nl/x/VQEWAg" target="_blank">https://wiki.surfnet.nl/x/VQEWAg</a>.</p>'
