overview.finish.intro: "<p><strong>Confirm</strong><br />Press 'confirm' to finish this form. After finishing the form it is not possible to make changes to this configuration via the form. When contracts are in place the SURFconext team will move the service to production.</p>\n<p><strong>NOTE:</strong> IdP production metadata of SURFconext is different from the Connect environment. Going to production, please <a href=\"https://wiki.surfnet.nl/display/surfconextdev/Connecting+to+SURFconext+production+environment\" target=\"_blank\">change the metadata in your SAML enabled software</a>.</p>\n<p><strong>This is a test/accept instance<br /></strong>Want to keep this configruation for testing purposes, do not finish this form and press 'cancel'.</p>\n<p><strong>I want to connect a new instance (e.g. for production)<br /></strong>Contact <a href=\"mailto:support@surfconext.nl\">support@surfconext.nl</a> to request a new form.</p>"
overview.finish.subtitle: 'Are you sure?'
overview.intro: '<p>You''ve now supplied all data required to register a new service provider. Check your input below. If you''d like to change anything press cancel. When you are ready to finalise your registration click the confirm button below.</p>'
