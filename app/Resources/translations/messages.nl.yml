overview.finish.intro: "<p><strong>Bevestigen</strong><br />Klik 'bevestigen' om het formulier af te ronden. Hierna is het niet meer mogelijk om via het formulier deze configuratie aan te passen. Op het moment dat de contracten in orde zijn zal het aansluitteam van SURFconext de koppeling naar productie verplaatsen.<br /><strong>LET OP: </strong>de productieomgeving van SURFconext maakt gebruik van\_andere IdP metadata dan de Connect omgeving. Gaat de huidige configuratie naar productie? Zorg er dan voor dat je de\_<a href=\"https://wiki.surfnet.nl/display/surfconextdev/Connecting+to+SURFconext+production+environment\" target=\"_blank\">productie-metadata van SURFconext</a> inleest in de huidige configuratie.</p>\n<p><strong>Dit is een test/acceptatie instantie<br /></strong>Wil je deze configuratie voor testdoeleinden behouden dan is het niet nodig om deze instantie naar productie te brengen. Klik 'terug'.</p>\n<p><strong>Ik wil een tweede instantie koppelen (bijvoorbeeld voor productie)<br /></strong>Neem contact op met <a href=\"mailto:support@surfconext.nl\">support@surfconext.nl</a> om een tweede formulier aan te vragen.</p>"
overview.finish.subtitle: 'Weet je het zeker?'
overview.intro: '<p>Hieronder vind je een samenvatting van alle ingevoerde data. Controleer de gegevens voor de laatste keer. Als je nog iets wilt veranderen, klik dan op cancel. Zijn alle velden correct ingevuld bevestig dan door te drukken op gereed.</p>'
overview.publish.button.cancel: Terug
overview.publish.button.confirm: Bevestigen
overview.publish.intro: "<p>Na het drukken op 'bevestigen' wordt de configuratie gepubliceerd op de Connect omgeving van SURFconext en gekoppeld aan de<a href=\"https://wiki.surfnet.nl/display/surfconextdev/Guest+and+Test+Identity+Providers#GuestandTestIdentityProviders-TestIdentityProviders\" target=\"_blank\"> test/diy IdP</a>. Vervolgens is het mogelijk om de dienst te testen met de test/diy IdP. De configuratie kan op ieder moment worden aangepast via dit formulier.<br /><br />De aanvrager\_(zie tabblad 'algemeen') van dit formulier ontvangt een bevestigingsmail.</p>"
