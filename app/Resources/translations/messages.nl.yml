form.tab.intro.info_draft: "<p>Documentatie over het SP registratieformulier bevindt zich hier: <a href=\"https://wiki.surfnet.nl/x/vIr8Ag\" target=\"_blank\">https://wiki.surfnet.nl/x/vIr8Ag</a></p>\n<p>Het registratieproces van een nieuwe Service Provider bestaat grofweg uit twee stappen, contract en techniek. Dit formulier omvat het technische gedeelte. Het contractuele gedeelte wordt afgehandeld door SURFmarket.<br />In de volgende pagina’s vragen we je om de gegevens in te vullen die nodig zijn om een test verbinding te maken. Wanneer onderstaande informatie is verzameld zal het invullen van dit formulier zo’n 20 minuten bedragen.</p>\n<ul><li>Een administratief, support, en technisch contactpersoon voor de service.</li>\n<li>Metadata informatie; URL, certificaat en logo van de dienst.</li>\n<li>Een lijst met attributen die benodigd zijn om de dienst goed te laten werken.</li>\n</ul><p><strong>Publiceer op test<br /></strong>Nadat alle gegevens zijn ingevuld kan de dienst worden gepubliceerd op de testomgeving van SURFconext. Dit gebeurt direct en het testen kan dan ook direct beginnen.</p>\n<p><strong>Updaten van instantie<br /></strong>De testconfiguratie kan op ieder gewenst moment worden aangepast. Druk na het wijzigen van de velden op 'update' en bevestig in het schem dat volgt.</p>\n<p><strong>Productie<br /></strong>Ben je tevreden over configuratie en de testen zijn succesvol verlopen, dan kan een productiekoppeling worden aangevraagd. Druk op 'productie' om dit in gang te zetten. <br /><strong>LET OP:</strong> wij kunnen de dienst pas naar productie zetten als de benodigde contracten rond zijn.<br /><br />Zijn er tijdens het invullen van het formulier onduidelijkheden mail dan naar <a href=\"mailto:support@surfconext.nl\">support@surfconext.nl</a>. Graag met het ticketnummer in de subject regel (CXT-...).</p>"
