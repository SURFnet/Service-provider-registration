form.help.acsLocation: "<p>Assertion Consumer Service Locatie:</p>\n<p>Gehaald uit MetadataURL. Eindpunt waar gebruikers na authenticatie terug naar worden gestuurd. https en een vertrouwde en valide SSL certificaat zijn vereist voor productie status. Dit certificaat mag niet overeenkomen met het signing certificaat.</p>"
form.help.administrativeContact: "<p>Eerste contactpersoon voor deze dienst voor:</p>\n<ul><li>contractuele zaken</li>\n<li>escalatie</li>\n<li>indien van toepassing, degene die weet welke instellingen een licentie hebben afgenomen</li>\n</ul><p>Mag niet hetzelfde zijn als technisch contactpersoon.</p>"
form.help.affiliationAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:eduPersonAffiliation<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.5923.1.1.1.1\" target=\"_blank\">urn:oid:1.3.6.1.4.1.5923.1.1.1.1</a></p>\n<p>Beschrijving: Geeft de relatie aan tussen de gebruiker en zijn thuisnetwerk. De volgende waarden zijn toegestaan:</p>\n<ul><li>student - student</li>\n<li>employee - alle werknemers</li>\n<li>staff - academische staf</li>\n</ul>"
form.help.applicationUrl: '<p>Deze URL geeft toegang tot de applicatie.<br />Deze informatie wordt weergegeven op het dashboard van SURFconext (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">zie wiki</a>), de applicatie webwinkel voor instellingen.</p>'
form.help.certificate: "<p>De inhoud wordt gehaald uit de MetadataURL.</p>\n<ul><li>X.509-certificaat.</li>\n<li>Minimaal 2048 bits.</li>\n<li>Mag self-signed.</li>\n<li>Mag verlopen zijn.</li>\n<li>Moet verschillen van certificaat ACS Locatie.</li>\n</ul>"
form.help.comments: "<ul><li>SURFconext connectie</li>\n<li>Gebruik van dit formulier</li>\n<li>Etc.</li>\n</ul>"
form.help.commonNameAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:cn<br /></a>urn:oid: <a href=\"http://oid-info.com/get/2.5.4.3\" target=\"_blank\">urn:oid:2.5.4.3</a></p>\n<p>Beschrijving: volledig naam.</p>"
form.help.contact: '<p>Met deze persoon heeft de telefonische intake plaatsgevonden. De rol van deze persoon kan uiteenlopen (tech, admin).</p>'
form.help.descriptionEn: '<p>Beschrijf het doel van de dienst in het Engels. Deze informatie omschrijft helder de functionaliteit voor eindgebruikers.<br />Deze informatie wordt weergegeven op het dashboard van SURFconext (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">zie wiki</a>), de applicatie webwinkel voor instellingen.</p>'
form.help.descriptionNl: '<p>Beschrijf het doel van de dienst in het Nederlands. Deze informatie omschrijft helder de functionaliteit voor eindgebruikers.<br />Deze informatie wordt weergegeven op het dashboard van SURFconext (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">zie wiki</a>), de applicatie webwinkel voor instellingen.</p>'
form.help.displayNameAttribute: "<p>urn:mace: <a title=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:displayName<br /></a>urn:oid: <a href=\"http://oid-info.com/cgi-bin/display?oid=2.16.840.1.113730.3.1.241&amp;action=display\" target=\"_blank\">urn:oid:2.16.840.1.113730.3.1.241</a></p>\n<p>Beschrijving: naam zoals weergegeven in applicaties.</p>"
form.help.emailAddressAttribute: "<p>urn:mace: <a title=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:mail<br /></a>urn:oid: <a href=\"http://oid-info.com/get/0.9.2342.19200300.100.1.3\" target=\"_blank\">urn:oid:0.9.2342.19200300.100.1.3</a></p>\n<p>Beschrijving: e-mailadres; syntax in overeenstemming met RFC 5322.</p>"
form.help.entitlementAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:eduPersonEntitlement<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.5923.1.1.1.7\" target=\"_blank\">urn:oid:1.3.6.1.4.1.5923.1.1.1.7</a></p>\n<p>Beschrijving: een URI (URL of URN) die aangeeft welke rechten een gebruiker heeft.</p>"
form.help.entityId: '<p>Gehaald uit de MetadataURL. SAML technische naam voor je service. Moet uniek zijn binnen SURFconext. Zie <a href="https://wiki.surfnet.nl/display/surfconextdev/Connection+metadata#Connectionmetadata-SPmetadataHowtotellSURFconextaboutyourservice" target="_blank">deze</a> wiki pagina voor meer informatie.</p>'
form.help.eulaUrl: '<p><span class="_Tgc">End-user license agreement: in dit document wordt het contract tussen gebruiker en licentiegever beschreven. <br /></span></p>'
form.help.givenNameAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:givenName<br /></a>urn:oid: <a href=\"http://oid-info.com/get/2.5.4.3\" target=\"_blank\">urn:oid:2.5.4.3</a></p>\n<p>Beschrijving: voornaam / 'name known by'; combinatie van titel, initialen, en 'name known by' zijn mogelijk.</p>"
form.help.logoUrl: "<ul><li>URL van de locatie van het logo.</li>\n<li>Dimensies van de afbeelding: 500x300 (breedte: 500 pixels. hoogte: 300 pixels).</li>\n<li>Lossless formaat (b.v. PNG of GIF).</li>\n<li>Geen JPG.</li>\n</ul><p>Het logo wordt weergegeven op het dashboard van SURFconext (<a href=\"https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard\" target=\"_blank\">zie wiki</a>), de applicatie webwinkel voor instellingen.</p>"
form.help.metadataUrl: '<p>Deze URL wordt gegenereerd door jouw SAML2.0 software (ADFS, NETIQ, SimpleSAML). Tijdens de testfase mag deze op een onbeveiligde http locatie staan. Wil je naar productie? Dan is een https locatie (minimaal score B op <a href="https://www.ssllabs.com/ssltest/" target="_blank">SSLlabs</a>) verplicht.</p>'
form.help.nameEn: '<p>Naam van de dienst in Engels.<br />Deze informatie wordt weergegeven op het dashboard van SURFconext (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">zie wiki</a>), de applicatie webwinkel voor instellingen.</p>'
form.help.nameNl: '<p>Naam van de dienst in het Nederlands.<br />Deze informatie wordt weergegeven op het dashboard van SURFconext (<a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+Identity+Providers+to+your+service#ConnectingIdentityProviderstoyourservice-SURFconextDashboard" target="_blank">zie wiki</a>), de applicatie webwinkel voor instellingen.</p>'
form.help.organizationAttribute: "<p>urn:mace: <a href=\"http://www.terena.org/registry/terena.org/attribute-def/\" target=\"_blank\">urn:mace:terena.org:attribute-def:schacHomeOrganization<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.25178.1.2.9\" target=\"_blank\">urn:oid:1.3.6.1.4.1.25178.1.2.9</a></p>\n<p>Beschrijving: de organisatie van de gebruiker gebruikt de domeinnaam van de organisatie; syntax in overeenstemming met RFC 1035.</p>"
form.help.organizationTypeAttribute: "<p>urn:mace: <a href=\"http://www.terena.org/registry/terena.org/attribute-def/\" target=\"_blank\">urn:mace:terena.org:attribute-def:schacHomeOrganizationType<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.25178.1.2.10\" target=\"_blank\">urn:oid:1.3.6.1.4.1.25178.1.2.10</a></p>\n<p>Beschrijving: naam van het type organisatie zoals gedefinieerd op <a href=\"http://www.terena.org/registry/terena.org/schac/homeOrganizationType\" target=\"_blank\">http://www.terena.org/registry/terena.org/schac/homeOrganizationType.</a></p>"
form.help.personalCodeAttribute: "<p>urn:mace: <a class=\"external-link\" href=\"https://wiki.refeds.org/display/STAN/SCHAC+schema+IAD+1.5.0.c#SCHACschemaIAD1.5.0.c-schacPersonalUniqueCodeschacPersonalUniqueCode\">urn:schac:attribute-def:schacPersonalUniqueCode</a><a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\"><br /></a>urn:oid: <a class=\"external-link\" href=\"https://wiki.refeds.org/display/STAN/SCHAC+schema+IAD+1.5.0.c#SCHACschemaIAD1.5.0.c-SCHAC_LDAP_SchemaSCHACLDAPSchema\">urn:oid:1.3.6.1.4.1.25178.1.2.14</a></p>\n<p>Omschrijving: de gebruiker zijn student, werknemer, en/of member id zoals gebruikt in de interne systemen van de instelling.</p>\n<p>Voorbeeld:</p>\n<ul><li>urn:schac:personalUniqueCode:nl:local:example.edu:employeeid:x12-3456</li>\n<li>urn:schac:personalUniqueCode:nl:local:example.nl:studentid:s1234567</li>\n</ul>"
form.help.preferredLanguageAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:preferredLanguage<br /></a>urn:oid: <a href=\"http://oid-info.com/get/2.16.840.1.113730.3.1.39\" target=\"_blank\">urn:oid:2.16.840.1.113730.3.1.39</a></p>\n<p>Beschrijving: een afkorting van 2 letters voor de voorkeurstaal volgens de ISO 639 codetabel; geen subcodes.</p>"
form.help.principleNameAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:eduPersonPrincipalName<br /></a>urn:oid: <a href=\"http://oid-info.com/get/1.3.6.1.4.1.5923.1.1.1.6\" target=\"_blank\">urn:oid:1.3.6.1.4.1.5923.1.1.1.6</a></p>\n<p>Beschrijving: Unieke identifier voor een gebruiker.</p>"
form.help.supportContact: "<p>Algemeen support contactgegevens van de dienst.</p>\n<p>Bijv. helpdesk@jouwdienst.nl</p>"
form.help.surNameAttribute: "<p>urn:mace: <a href=\"http://middleware.internet2.edu/urn-mace/urn-mace-dir-attribute-def.html\" target=\"_blank\">urn:mace:dir:attribute-def:givenName<br /></a>urn:oid: <a href=\"http://oid-info.com/get/2.5.4.42\" target=\"_blank\">urn:oid:2.5.4.42</a></p>\n<p>Beschrijving: de achternaam van een gebruiker(inclusief woorden als 'van', 'de', 'von' etc.) die wordt gebruikt voor personalisatie; dit kan een combinatie zijn van bestaande attributen.</p>"
