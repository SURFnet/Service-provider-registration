form.tab.info: Info
form.tab.intro.attributes: "<p>Als een eindgebruiker inlogt op jouw SP, stuurt SURFconext een zogenaamde SAML-assertion naar de SP. Deze SAML-assertion bevat een aantal uitspraken over de gebruiker die inlogt, waaronder zijn identiteit en mogelijk een aantal andere attributen (zie het overzicht hieronder). Selecteer de attributen hieronder die nodig zijn voor het goed functioneren van jouw dienst. Geef daarnaast aan hoe dit attribuut zal worden ingezet. Let wel: <strong>ieder extra attribuut dat wordt aangevraagd maakt het contractuele proces complexer.</strong> Daarnaast hanteren we binnen SURFconext het concept van 'minimal disclosure', wij leveren alleen een minimale set van gegevens die noodzakelijk zijn voor het gebruik van de dienst. Houd de volgende pagina erbij voor meer informatie: <a href=\"https://wiki.surfnet.nl/x/lACtAQ\" target=\"_blank\">https://wiki.surfnet.nl/x/lACtAQ</a>.</p>\n<p>Het kan zijn dat een aantal velden reeds is ingevuld. Deze informatie is overgenomen uit de metadata URL.</p>\n<p><em>Identity Providers worden geïnformeerd over de vereiste attributen en moeten toestemming geven deze attributen door te geven naar de dienst.</em></p>"
form.tab.intro.comments: '<p>Als er naar aanleiding van het invullen van het formulier nog vragen of opmerkingen zijn dan kun je deze hieronder achterlaten.</p>'
form.tab.intro.contact: "<p>Iedere op SURFconext aangesloten dienst vereist een aantal type contactpersonen. Afhankelijk van de aard van het probleem nemen wij contact op met de volgende contactpersonen:</p>\n<ol><li>Administratief</li>\n<li>Technisch</li>\n<li>Support</li>\n</ol><p>Zie het vraagteken voor een uitgebreide omschrijving. Het kan zijn dat een aantal velden reeds is ingevuld. Deze informatie is overgenomen uit de metadata URL. Vul aan waar nodig.</p>\n<p><em>Technisch en Administratief contactgegevens worden niet naar eindgebruikers gecommuniceerd.</em></p>"
form.tab.intro.general: '<p>Vul hieronder je contact gegevens aan. Deze gegevens worden gebruikt indien we aanvullende vragen hebben.</p>'
form.tab.intro.info: '<p>test</p>'
form.tab.intro.info_draft.connect: "<p>Documentatie over het SP registratieformulier bevindt zich hier: <a href=\"https://wiki.surfnet.nl/x/vIr8Ag\" target=\"_blank\">https://wiki.surfnet.nl/x/vIr8Ag</a></p>\n<p>Het registratieproces van een nieuwe Service Provider bestaat grofweg uit twee stappen, contract en techniek. Dit formulier omvat het technische gedeelte. Het contractuele gedeelte wordt afgehandeld door SURFmarket.<br />In de volgende pagina’s vragen we je om de gegevens in te vullen die nodig zijn om een test verbinding te maken. Wanneer onderstaande informatie is verzameld zal het invullen van dit formulier zo’n 20 minuten bedragen.</p>\n<ul><li>Een administratief, support, en technisch contactpersoon voor de service.</li>\n<li>Metadata informatie; URL, certificaat en logo van de dienst.</li>\n<li>Een lijst met attributen die benodigd zijn om de dienst goed te laten werken.</li>\n</ul><p><strong>Publiceer op test<br /></strong>Nadat alle gegevens zijn ingevuld kan de dienst worden gepubliceerd op de testomgeving van SURFconext. Dit gebeurt direct en het testen kan dan ook direct beginnen.</p>\n<p><strong>Updaten van instantie<br /></strong>De testconfiguratie kan op ieder gewenst moment worden aangepast. Druk na het wijzigen van de velden op 'update' en bevestig in het schem dat volgt.</p>\n<p><strong>Productie<br /></strong>Ben je tevreden over configuratie en de testen zijn succesvol verlopen, dan kan een productiekoppeling worden aangevraagd. Druk op 'productie' om dit in gang te zetten. <br /><strong>LET OP:</strong> wij kunnen de dienst pas naar productie zetten als de benodigde contracten rond zijn.<br /><br />Zijn er tijdens het invullen van het formulier onduidelijkheden mail dan naar <a href=\"mailto:support@surfconext.nl\">support@surfconext.nl</a>. Graag met het ticketnummer in de subject regel (CXT-...).</p>"
form.tab.intro.info_draft.production: "<p>Documentatie SP registratieformulier: <a>https://wiki.surfnet.nl/x/vIr8Ag</a><br /><br />Via dit formulier doe je een aanvraag voor de acceptatie/productieomgeving. Het registratieproces van een nieuwe Service Provider bestaat grofweg uit twee stappen, contractueel en technisch. Dit formulier omvat het technische gedeelte. Het contractuele gedeelte wordt afgehandeld door SURFmarket.<br />In de volgende pagina’s vragen we je om de gegevens in te vullen die nodig zijn om een test/acc verbinding te maken. Wanneer onderstaande informatie is verzameld zal het invullen van dit formulier zo’n 20 minuten bedragen.</p>\n<ul><li>Een administratief, support, en technisch contactpersoon voor de service.</li>\n<li>Metadata informatie; URL, certificaat en logo van de dienst.</li>\n<li>Een lijst met attributen die benodigd zijn om de dienst goed te laten werken. Des te minder attributen jouw dienst vereist, des te meer Identity Providers gebruik kunnen maken van je dienst.</li>\n</ul><p>Na het succesvol invullen en versturen van dit formulier wordt er een instantie met <strong>acc</strong> status geconfigureerd. Nadat succesvol is getest, en de benodigde contracten zijn getekend, krijgt de verbinding productie status.<br /><br />Zijn er tijdens het invullen van het formulier onduidelijkheden mail dan naar support@surfconext.nl. Graag met het ticketnummer in de subject regel (CXT-......).</p>"
form.tab.intro.info_published: "<p><strong>Testen<br /></strong>De dienst kan op dit moment worden getest. Kijk voor meer informatie over de test IdP op <a href=\"https://wiki.surfnet.nl/display/surfconextdev/Guest+and+Test+Identity+Providers\" target=\"_blank\">deze pagina.</a></p>\n<p><strong>Configuratie aanpassen<br /></strong>Om de configuratie aan te passen wijzig de betreffende velden en druk op 'update' en vervolgens op 'bevestigen'. De geüpdate configuratie is direct live en klaar om te worden getest.</p>\n<p><strong>Productie<br /></strong>Als je denkt dat de configuratie zoals hij is af is en productiestatus mag krijgen, druk dan op 'Naar productie'. Als het contractuele traject is afgerond zet het aansluitteam van SURFconext de dienst naar productie.<br /><strong>Let op:</strong> de productieomgeving van SURFconext maakt gebruik van andere metadata. Zorg ervoor dat je deze\_<a href=\"https://wiki.surfnet.nl/display/surfconextdev/Connecting+to+SURFconext+production+environment\" target=\"_blank\">aanpast</a> in de SAML 2.0 software van jouw dienst.</p>"
form.tab.intro.metadata: '<p>Vul hier de metadata URL van je dienst in. De URL wordt gevalideerd en de velden daaronder automatisch ingevuld (indien beschikbaar in de metadata). <strong>Ga bij foutmeldingen naar de SAML software, pas daar de configuratie aan en probeer opnieuw.</strong> De velden met een * zijn verplicht en moeten correct ingevuld zijn. Bekijk de volgende wiki pagina voor meer informatie: <a href="https://wiki.surfnet.nl/x/VQEWAg" target="_blank">https://wiki.surfnet.nl/x/VQEWAg</a>.</p>'
