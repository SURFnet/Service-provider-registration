thanks.finish.intro: '<p>Het formulier is definitief afgerond. Wijzigen is nu niet meer mogelijk en het kan zijn dat de verbinding met de Connect omgeving (tijdelijk) niet werkt.<br /><br />Wij gaan ervan uit dat de tests geslaagd zijn en dat de dienst technisch naar productie kan. Mocht het contractuele traject nog niet zijn afgerond moeten wij hierop wachten. Als dit reeds is afgerond zetten wij de dienst naar productie en geven wij een seintje als het zover is.<br /><br /><strong>Wat nu?</strong><br />Om van de Connect omgeving naar Productie te gaan moet een nieuwe set metadata worden ingelezen in je service provider. De Connect en Productie omgeving zijn namelijk volledig van elkaar gescheiden. Zie het stappenplan <a href="https://wiki.surfnet.nl/display/surfconextdev/Connecting+to+SURFconext+production+environment" target="_blank">op de volgende wikipagina.</a><br /><br />Vragen? Laat het ons weten via <a href="mailto:support@surfconext.nl">support@surfconext.nl</a> (graag met CXT-... in onderwerpregel).</p>'
thanks.finish.subtitle: Bedankt!
thanks.intro: "<p>De dienst is succesvol geconfigureerd op de Connect omgeving van SURFconext. De dienst is aangesloten op de test/diy IdP en kan per direct worden getest.</p>\n<ul><li><a href=\"https://wiki.surfnet.nl/display/surfconextdev/Guest+and+Test+Identity+Providers#GuestandTestIdentityProviders-DIYSURFconextTestIdentityProvider\" target=\"_blank\">Klik hier voor meer informatie over de diverse testaccounts binnen de test/diy IdP</a></li>\n</ul><p>Voor meer informatie zie <a href=\"https://support.surfconext.nl/sp\" target=\"_blank\">https://support.surfconext.nl/sp</a> of stuur een mail naar <a href=\"mailto:support@surfconext.nl\">support@surfconext.nl</a>. Vergeet niet het ticketnummer (CXT-....) toe te voegen in de onderwerpregel.</p>"
